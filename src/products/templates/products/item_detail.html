{% extends "base.html" %}

{% block head_title %}Goods details | {{ block.super }}{% endblock head_title %}


{% block content %}
<h1>{{ object.name }} <small>{{ object.category }}</small></h1>
<p>{{ object.description }}</p>
<p>{{ object.time_added }}, Updated {{ object.updated|timesince }} ago</p>
{% endblock %}
